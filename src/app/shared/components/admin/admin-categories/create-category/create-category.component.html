<mat-card class="update-card">
  <mat-card-title>
    <nav class="admin-nav">
      <span class="nav-header">Створення нової категорії</span>



    </nav>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="createForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Назва</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Гарячі роли">
          <mat-error
            *ngIf="createForm.get('name').hasError('required') &&  createForm.get('name').touched">
            Це поле є обов'язковим!
          </mat-error>
          <mat-error
            *ngIf="createForm.get('name').hasError('pattern') &&  !createForm.get('name').hasError('required')">
            Це поле не є валідним!
          </mat-error>
          <mat-error
            *ngIf="createForm.get('name').hasError('exists')">
            Категорія з такою назвою вже існує!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Значення</mat-label>
          <input matInput type="text" formControlName="category" placeholder="hot-rolls">
          <mat-error
            *ngIf="createForm.get('category').hasError('required') &&  createForm.get('category').touched">
            Це поле є обов'язковим!
          </mat-error>
          <mat-error
            *ngIf="createForm.get('category').hasError('pattern') &&  !createForm.get('category').hasError('required')">
            Це поле не є валідним!
          </mat-error>
          <mat-error
            *ngIf="createForm.get('category').hasError('exists')">
            Категорія з таким значенням вже існує!
          </mat-error>
        </mat-form-field>
      </div>

      <input class="input-file" type="file" (change)="onFileChanged($event)">
      <mat-error>
        Це поле є обов'язковим!
      </mat-error>
      <br>

      <div class="checkbox-container">
      <mat-checkbox formControlName="isShown">Видимість для клієнтів</mat-checkbox>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="action-btn" [disabled]="!createForm.valid" (click)="createCategoryAndGoBackToList()">
      <mat-icon>save</mat-icon>
      <span>Зберегти</span></button>


    <button mat-button class="action-btn" [disabled]="!createForm.valid" (click)="createCategory()">
      <span>Зберегти і створити нову</span></button>
  </mat-card-actions>
</mat-card>
