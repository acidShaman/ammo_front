<mat-card class="address-card">
  <mat-card-header>
    <mat-card-title>Вашa адресa доставок</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addressForm">
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Вулиця <span>*</span></mat-label>
        <input matInput type="text" formControlName="street">
      </mat-form-field>
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Номер <span>*</span></mat-label>
        <input matInput type="text" formControlName="number">
      </mat-form-field>
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Під'їзд</mat-label>
        <input matInput type="text" formControlName="entrance">
      </mat-form-field>
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Корпус</mat-label>
        <input matInput type="text" formControlName="housing">
      </mat-form-field>
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Квартира</mat-label>
        <input matInput type="text" formControlName="door">
      </mat-form-field>
      <mat-form-field appearance="standard" class="half-input">
        <mat-label>Поверх</mat-label>
        <input matInput type="text" formControlName="floor">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>

    <button *ngIf="user.address[0]" type="submit" mat-raised-button class="update-btn"
            [disabled]="addressForm.invalid" (click)="editAddress()">Оновити адресу
    </button>

    <button *ngIf="!user.address[0]" type="submit" mat-raised-button class="update-btn"
            [disabled]="addressForm.invalid" (click)="editAddress()">Додати адресу
    </button>
  </mat-card-actions>
</mat-card>
